<!DOCTYPE html>
<html>
    <head>
        <style>
            #Canvas1{
            position: absolute;
            left: 400px;
            top: -20px; 
            }
        </style>
    </head>
<body>
<center><h1>Impact Test</h1></center>
<canvas id="Canvas1" width="750" height="1030">
Your browser does not support the HTML5 canvas tag.</canvas>
          
<script>
var c = document.getElementById("Canvas1");
var ctx = c.getContext("2d");
  
  
ctx.beginPath();
ctx.moveTo(260, 200);
ctx.lineTo(220, 578);
ctx.lineTo(380, 578); 
ctx.lineTo(342, 200);    
var grd = ctx.createLinearGradient(370, 0, 0, 0);
grd.addColorStop(0, "grey");
grd.addColorStop(1, "white");
ctx.fillStyle = grd;
ctx.fill();  
ctx.stroke();
 

ctx.beginPath();
ctx.arc(300, 225, 108, 1.125 * Math.PI, 1.885 * Math.PI);
ctx.lineTo(300, 225);
ctx.moveTo(200, 183);
ctx.lineTo(300, 225); 
var grd = ctx.createLinearGradient(370, 0, 0, 0);
grd.addColorStop(0, "grey");
grd.addColorStop(1, "white");
ctx.fillStyle = grd;
ctx.fill();
ctx.stroke();    

    
ctx.beginPath();
ctx.arc(300, 210, 12, 0, 2 * Math.PI);
ctx.fillStyle = "white";
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.arc(300, 210, 5, 0, 2 * Math.PI);
ctx.fillStyle = "grey";
ctx.fill();
ctx.stroke();    

ctx.beginPath();
ctx.moveTo(230, 577);
ctx.lineTo(250, 500);
ctx.lineTo(350, 500);
ctx.lineTo(370, 577);
var grd = ctx.createLinearGradient(370, 0, 0, 370);
grd.addColorStop(0, "white");
grd.addColorStop(1, "blue");
ctx.fillStyle = grd;
ctx.fill();  
ctx.stroke();
ctx.fillStyle = "brown";   
    
ctx.beginPath();
ctx.rect(285, 500, 30, 17);
ctx.fill();
ctx.stroke();
</script>

    </svg>
</body></html>
